<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Mario Pest Control</title>
</head>
<header id="title">Mario Pest Control</header>
<body>
    <form name="myForm">
    <div id="goombas" name="goombas">
        <a>Goombas' Price per unit is five coins.</a>
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
        <input type="number" placeholder="goombas number" name="input1" id="input1">
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
    </div>
    <br>
    <div id="bombs" name="bombs">
        <a>Bob-ombs Price per unit is seven coins.</a>
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
        <input type="number" placeholder="bob-ombs number" name="input2" id="input2">
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
    </div>
    <br>
    <div id="cheep" name="cheep">
        <a> Cheep-Cheeps Price per unit is eleven coins.</a>
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
        <input type="number" placeholder="cheep-cheeps number" name="input3" id="input3">
        <img src="https://static.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest/scale-to-width-down/1000?cb=20151206061007&path-prefix=en" alt="coin" id="image1">
    </div>
    <br>
    <div id="button">
    <input type="submit" name="button" placeholder="Calculate">
    </div>
    <div id="total" name="total">
       
    </div>
    </form>
</body>
<footer>
    <header>Contact info</header>
    <p>mario.pestcollection@mushroom.kingdom.com</p>
    <p>mariospest.net</p>
    <p>3 mushroom drive, mushroom kingdom, 22222</p>



    <script src="index.js"></script>
</footer>
</html>
